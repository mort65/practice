<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi_calc.css">
	<script src="bmi_calc.js"></script>
</head>
<body>
	<div id="calculator">
	<div id="inputs">
	<h2>BMI Calculator</h2>
	<p id="unit" >
	<input type="radio" name="unit" id="imperial" class="unitRadio" value="imperial" tabindex="10"/> Imperial
	<input type="radio" name="unit" id="metric" class="unitRadio" value="metric" checked="checked" tabindex="10"/> Metric
	</p>
	<p id="heightP">
	<label for="height" class="unitLabel" id="heightLabel">Height</label><br /><input type="number" name="height" id="height" value="" tabindex="20" />
	</p>
	<p id="weightP">
	<label for="weight" class="unitLabel" id="weightLabel">Weight</label><br /><input type="number" name="weight" id="weight" value="" tabindex="30" />
	</p>
	<p id="calc">
	<input type="button" id="calcButton" name="calc" value="Calculate" tabindex="40"/>
	</p>
	</div>
	<div id="result">
	<svg id="graph">
	<rect width="400" y="15" height="40" fill="white"/>
	<rect width="14" y="15" height="40" fill="rgb(168,211,224)"/>
	<rect x="18" y="15" width="36" height="40" fill="rgb(42,71,150)"/>
	<rect x="58" y="15" width="100" height="40" fill="rgb(105,219,57)"/>
	<rect x="162" y="15" width="76" height="40" fill="rgb(237,222,11)"/>
	<rect x="242" y="15" width="76" height="40" fill="rgb(255,132,50)"/>
	<rect x="322" y="15" width="76" height="40" fill="rgb(216,0,0)"/>
	<line id="line" x1="0" y1="10" x2="0" y2="60" />
	</svg>
	<p id="numbers"><span id="firstNumber">15</span><span id="secondNumber">16</span><span id="thirdNumber">18.5</span><span id = "forthNumber">25</span><span id="fifthNumber">30</span>
	<span id="sixthNumber">35</span><span id="seventhNumber">40</span></p>
	<div id="bmiDiv"><p id="bmiP1"><span id="bmiLabel">BMI (kg/m<sup>2</sup>) : </span><span id="bmiValue"></span></p><p id="bmiP2"></p></div>
	</div>
	</div>
</body>
</html>
